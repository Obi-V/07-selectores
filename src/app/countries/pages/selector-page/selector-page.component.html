<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form
    [formGroup]="myForm"
>
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select
                class="form-control"
                formControlName="region"
            >
                <option value>-- Seleccione un Continente --</option>
                <option
                    *ngFor="let region of regions"
                    [value]="region"
                >
                    {{region}}
                </option>
            </select>
        </div>
    </div>

    <!-- Country -->
    <div
        class="row mb-3"
        *ngIf="countriesByRegion.length >  0"
    >
        <div class="col">
            <label class="form-label">País</label>
            <select
                class="form-control"
                formControlName="country"
            >
                <option value>-- Seleccione un País --</option>
                <option
                    *ngFor="let country of countriesByRegion"
                    [value]="country.cca3"
                >
                    {{country.name}}
                </option>
            </select>
        </div>
    </div>

    <!-- Borders -->
    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select
                class="form-control"
                formControlName="border"
            >
                <option value>-- Seleccione una Frontera --</option>
                <option
                    *ngFor=" let border of borders"
                    [value]='border.cca3'
                >
                    {{border.name}}
                </option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code>{{myForm.value | json}}</code>
<p>{{myForm.valid}}</p>
